<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" style="image-rendering: pixelated;">
  <!-- Enhanced 64-bit Quality World Map for Educational Geography Learning -->
  
  <!-- Improved Pattern Definitions -->
  <defs>
    <!-- High-Quality Ocean Pattern -->
    <pattern id="oceanPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#2196F3"/>
      <rect x="0" y="0" width="4" height="4" fill="#1976D2"/>
      <rect x="4" y="4" width="4" height="4" fill="#1976D2"/>
      <circle cx="2" cy="2" r="0.5" fill="#64B5F6" opacity="0.8"/>
      <circle cx="6" cy="6" r="0.5" fill="#64B5F6" opacity="0.8"/>
    </pattern>
    
    <!-- Deep Ocean Pattern -->
    <pattern id="deepOcean" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#0D47A1"/>
      <circle cx="3" cy="3" r="1" fill="#1565C0" opacity="0.6"/>
    </pattern>
    
    <!-- Detailed Land Pattern -->
    <pattern id="landPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#4CAF50"/>
      <rect x="0" y="0" width="2" height="2" fill="#388E3C"/>
      <rect x="2" y="2" width="2" height="2" fill="#388E3C"/>
    </pattern>
    
    <!-- Forest Pattern -->
    <pattern id="forestPattern" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#2E7D32"/>
      <circle cx="1.5" cy="1.5" r="1" fill="#388E3C"/>
      <circle cx="4.5" cy="4.5" r="1" fill="#388E3C"/>
    </pattern>
    
    <!-- Mountain Pattern -->
    <pattern id="mountainPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#5D4037"/>
      <polygon points="4,1 7,7 1,7" fill="#6D4C41"/>
      <polygon points="2,3 4,6 0,6" fill="#795548"/>
    </pattern>
    
    <!-- Desert Pattern -->
    <pattern id="desertPattern" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#FF9800"/>
      <circle cx="1.5" cy="1.5" r="0.5" fill="#FFB74D"/>
      <circle cx="4.5" cy="4.5" r="0.5" fill="#FFB74D"/>
      <rect x="2" y="2" width="2" height="2" fill="#FFA726"/>
    </pattern>
    
    <!-- Tundra Pattern -->
    <pattern id="tundraPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#90A4AE"/>
      <rect x="1" y="1" width="2" height="2" fill="#B0BEC5"/>
    </pattern>
    
    <!-- Ice Pattern -->
    <pattern id="icePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#E1F5FE"/>
      <polygon points="2,0 4,2 2,4 0,2" fill="#B3E5FC"/>
    </pattern>
  </defs>
  
  <!-- Ocean Background -->
  <rect width="1600" height="800" fill="url(#oceanPattern)"/>
  
  <!-- Deep Ocean Areas -->
  <ellipse cx="800" cy="400" rx="700" ry="300" fill="url(#deepOcean)" opacity="0.7"/>
  
  <!-- NORTH AMERICA (More Detailed) -->
