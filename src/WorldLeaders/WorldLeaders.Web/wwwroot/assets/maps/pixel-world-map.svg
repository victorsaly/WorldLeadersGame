    <circle cx="0" cy="0" r="30" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
    <polygon points="0,-25 6,-8 0,-2 -6,-8" fill="#D32F2F"/>
    <polygon points="25,0 8,-6 2,0 8,6" fill="#388E3C"/>
    <polygon points="0,25 -6,8 0,2 6,8" fill="#388E3C"/>
