<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Day - Slide 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .slide-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .hook {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            align-self: flex-start;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .stats {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
            filter: drop-shadow(0 4px 20px rgba(59, 130, 246, 0.3));
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .title .accent {
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .title .highlight {
            color: #06b6d4;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 40px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .content-item {
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 16px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid #3b82f6;
            text-align: left;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .content-text {
            font-size: 28px;
            line-height: 1.4;
            text-align: center;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .branding {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-name::before {
            content: 'ðŸš€';
            font-size: 20px;
        }
        
        .slide-number {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Slide-specific styling */
        .slide-1 .title {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .slide-6 .content-item {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-left-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="slide-content slide-1">
        <div class="hook">AI DEVELOPMENT INSIGHTS</div>
        <div class="stats">FROM INDUSTRY LEADERS AT TOP COMPANIES</div>
        
        <div class="main-content">
            <div class="icon">ðŸš€</div>
            <h1 class="title">Ship Features in <span class="accent">Hours</span>,<br>Not <span class="highlight">Weeks</span></h1>
            <p class="subtitle">Key insights from AI-Driven Development Day 2025</p>
            <div class="content-text">Learn how teams are using AI to operate 20x their size</div>
        </div>
        
        <div class="branding">
            <div class="brand-name">AI Development Day 2025</div>
            <div class="slide-number">1/6</div>
        </div>
    </div>
</body>
</html>
