<!-- Clean monochrome navigation header -->
<header class="site-header">
  <div class="wrapper">
    <nav class="main-navigation" role="navigation" aria-label="Main navigation">
      <!-- Logo and site title -->
      <div class="nav-brand">
        <a href="{{ '/' | relative_url }}" class="site-title">
          {{ site.title }}
        </a>
      </div>

      <!-- Mobile menu toggle button (hidden on desktop) -->
      <button class="mobile-menu-toggle" 
              aria-label="Toggle navigation menu" 
              aria-expanded="false" 
              aria-controls="main-menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Main navigation menu -->
      <div class="nav-menu" id="main-menu">
        <ul class="nav-links">
          {% for tab in site.data.tabs %}
            <li class="nav-item">
              <a href="{{ tab.path | relative_url }}" 
                 class="nav-link{% if tab.path == page.url or (tab.path != '/' and page.url contains tab.path) %} active{% endif %}"
                 {% if tab.path == page.url %}aria-current="page"{% endif %}>
                {{ tab.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- JavaScript for navigation functionality -->
<script>
// Mobile navigation functionality
document.addEventListener('DOMContentLoaded', function() {
  // Mobile menu toggle
  const mobileToggle = document.querySelector('.mobile-menu-toggle');
  const navMenu = document.querySelector('.nav-menu');
  
  if (mobileToggle && navMenu) {
    mobileToggle.addEventListener('click', function() {
      const isExpanded = mobileToggle.getAttribute('aria-expanded') === 'true';
      mobileToggle.setAttribute('aria-expanded', !isExpanded);
      navMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileToggle.contains(event.target) && !navMenu.contains(event.target)) {
        mobileToggle.setAttribute('aria-expanded', 'false');
        navMenu.classList.remove('active');
      }
    });

    // Close mobile menu on escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        mobileToggle.setAttribute('aria-expanded', 'false');
        navMenu.classList.remove('active');
      }
    });
  }
});
</script>
